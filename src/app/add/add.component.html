<form [formGroup]="add">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Name">
      <small *ngIf="add.controls.name.errors.required" class="text-danger">champ invalid</small>
      <small *ngIf="add.controls.name.errors.maxLength" class="text-danger">champ invalid</small>
      <small *ngIf="add.controls.name.errors.minLength" class="text-danger">champ invalid</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input formControlName="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
      <small *ngIf="add.controls.email.errors.email" class="text-danger"> champ invalid</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Country</label>
    <div class="col-sm-10">
      <input formControlName="country" type="text" class="form-control" id="inputCountry" placeholder="Country">
      <small *ngIf="add.controls.country.errors.required" class="text-danger">champ invalid</small>
    </div>
  </div>

  <div class="form-group row">

    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="" (click)="onAdd()">AddStudent</button>
    </div>
  </div>


</form>
